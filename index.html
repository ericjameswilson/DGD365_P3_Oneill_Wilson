<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Make It Count</title>
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery-ui.js"></script>
    <script src="scripts/plugins.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="scripts/app.js"></script>
  </head>

  <body>
    <!---  <div id="message-username" contenteditable="true">Username</div>-->
    <div class="cf">
      <div class="header">Life or Death? </div>
      <div class='submitform cf'>

        <div id="phase-1" data-vote="x" class="section">
          <div class="question-heading-one">Trial</div>
          <div class="answer active" data-action="a">Warm</div>
          <div class="answer" data-action="b">Wash</div>
        </div>

        <div id="phase-2" data-vote="x" class="section">
          <div class="question-heading-two">Tribulation</div>
          <div class="answer active" data-action="a">Submerge</div>
          <div class="answer" data-action="b">Decorate</div>
        </div>

        <div id="phase-3" data-vote="x" class="section">
          <div class="question-heading-three">Fate</div>
          <div class="answer active" data-action="a">Grow</div>
          <div class="answer" data-action="b">Kill</div>
        </div>



      </div>

      <div id="submit" class="submit"><a href="countdown.html">Choose Your Destiny</a></div>

      <div class="footer-non-fixed">&copy; 2017 LIFE OR DEATH
        <br /> E. Wilson K. O'Neill </div>
    </div>
  </body>

</html>
